<html>

<head>
  <title>Covid Vaccination</title>
  <link rel="stylesheet" href="../style/anti-covid-form.css">
  <link href="https://fonts.googleapis.com/css2?family=Syne&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style/bootstrap.css">
  <script>
    function validateForm() {
  var x = document.forms["covid-form"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
} 
  </script>
</head>

<body>
  <div id="skin">


    <div class="expand-with-form " id="hcover">
      <h1 id="title">Govt. Vaccines</h1>
    </div>
    <div class="expand-with-form">
      <p id="description">this form for covid vaccine registration</p>
    </div>

    <form id="survey-form" name="covid-form" onsubmit="return validateForm()">

      <div class="field-cover">
        <label class="question" id="name-label">Name</label><br>
        <input type="text" id="name" name="fname" class="wide_field" placeholder="ex: alpha laporis">
      </div>

      <div class="field-cover">
        <label class="question" id="email-label">E-mail</label><br>
        <input type="email" id="email" name="ename" class="wide_field" required placeholder="ex: example@email.xyz">
      </div>

      <div class="field-cover">
        <label class="question" id="number-label">Age</label><br>
        <input type="number" id="number" name="nname" min="1" max="120" placeholder="ex: 17" class="wide_field">
      </div>
      <div class="field-cover">
        <label class="question" for id="dropdown">Choose Vaccine</label><br>
        <select id="dropdown" class="wide_field">
          <option  class="field-cover" value="" disabled selected>select option...</option>
          <option  class="field-cover" value="maybe">Covishield</option>
          <option  class="field-cover" value="no">Covaxin</option>
          <option  class="field-cover" value="yes">Moderna</option>
        </select>
      </div>

      <div class="field-cover">
       
       <label class="question">Select problems, if any</label> <br>
          <input type="checkbox" value="hbp" id="hbp" name="problem"> <label for id="hbp">High blood pressure</label><br>
          <input type="checkbox" value="lgd" id="lgd" name="problem"> <label for id="lgd">Any lungs discomfort</label><br>
          <input type="checkbox" value="axd" id="axd" name="problem"> <label for id="axd">Any kind of
            anxiety/depression</label>
      </div>
      <div class="field-cover">

       
          <label class="questions">select pronoun to </label><br>
          <input type="radio" value="the id=" they" name="problem"> <label for id="they">They</label><br>
          <input type="radio" value="she id=" she" name="problem"> <label for id="she">She</label><br>
          <input type="radio" value="he" id="he" name="problem"> <label for id="he">He</label>
        



      </div>

      <div class="field-cover">
        <label for id="comments" class="question">Feedback</label><br>
        <textarea id="feedback" class="wide_field"></textarea>
      </div>


      <input type=submit id="submit" class="wide_field">


    </form>
  </div>
</body>

</html>
